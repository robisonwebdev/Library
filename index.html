<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="libraryTitle">Library</div>
        </div>
        <div id="bookListContainer">
            <table id="bookListTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th class="centerAlign">Pages</th>
                        <th class="centerAlign">Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="addBook">
            <button id="openBookInputBtn" type="button">Add Book</button>
            
            <div id="bookInput" style="display: none;">
                <form action="#" id="libraryForm">
                    <div>
                        <label for="authorForm">Author: </label><br>
                        <input type="text" name="authorForm" id="authorForm"><br>
                    </div>
                    <div>
                        <label for="title">Title: </label><br>
                        <input type="text" name="titleForm" id="titleForm"><br>
                    </div>
                    <div>
                        <label for="pagesForm">Number of pages: </label><br>
                        <input type="number" name="pagesForm" id="pagesForm"><br>
                    </div>
                    <div>
                        <label for="status">Status</label>
    
                        <select name="status" id="status">
                            <option value="" selected disabled hidden>None</option>
                            <option value="Read">Read</option>
                            <option value="Reading">Currently Reading</option>
                            <option value="Not Read">Not Read</option>
                        </select>
                    </div>
                    <div>
                        <button id="submit" type="button">Submit</button>
                        <button id="cancel" type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="footer">
        <small>Created by <a href="#" target="_blank">David Robison</a></small>
    </div>
    <script src="script.js"></script>
</body>
</html>
