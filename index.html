<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Library App</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="libraryTitle">Library</div>
        </div>
        <div id="bookListContainer">
            <table id="bookListTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th class="centerAlign">Pages</th>
                        <th class="centerAlign">Status</th>
                        <th class="centerAlign">Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="addBook">
            <button class="libraryFormBtns" id="openBookInputBtn" type="button">Add Book</button>
            
            <div id="bookInput" style="display: none;">
                <form action="#" id="libraryForm">
                    <h3 id='formHeader'>New Book</h3>

                    <div class="libraryFormInputs">
                        <label for="authorForm">Author</label>
                        <input type="text" name="authorForm" id="authorForm" placeholder="Enter Author's Name"> 
                    </div>                   
                
                    <div class="libraryFormInputs">
                        <label for="title">Title</label>
                        <input type="text" name="titleForm" id="titleForm" placeholder="Enter Book Title">
                    </div>                    
                    
                    <div class="libraryFormInputs">
                        <label for="pagesForm">Pages</label>
                        <input type="number" name="pagesForm" id="pagesForm" placeholder="Number of Pages">
                    </div>                    
                
                    <div id='formStatus'>
                        <label for="status">Status:</label>    
                        <select name="status" id="status">
                            <option value="" selected disabled hidden>None</option>
                            <option value="Read">Read</option>
                            <option value="Reading">Currently Reading</option>
                            <option value="Not Read">Not Read</option>
                        </select>
                    </div>
                    
                    <div>
                        <button class="libraryFormBtns" id="submit" type="button">Submit</button>
                        <button class="libraryFormBtns" id="cancel" type="button">Cancel</button>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
    <div id="footer">
        <small>Created by <a href="https://github.com/robisonwebdev" target="_blank">David Robison</a></small>
    </div>
    <script src="script.js"></script>
</body>
</html>
